<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="icons/saa-logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sää</title>
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header-left">
        <img class="weather-icon large" src="icons/sun.svg" data-current-icon />
        <div class="header-current-temp">
          <span data-current-temp>31</span> &deg;C
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">Korkein</div>
          <div><span data-current-high>32</span> &deg;C</div>
        </div>
        <div class="info-group">
          <div class="label">Tuntuu kuin</div>
          <div><span data-current-fl-high>27</span> &deg;C</div>
        </div>
        <div class="info-group">
          <div class="label">Tuuli</div>
          <div>
            <span data-current-wind>9</span
            ><span class="value-sub-info"> m/s</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">Matalin</div>
          <div><span data-current-low>19</span> &deg;C</div>
        </div>
        <div class="info-group">
          <div class="label">Tuntuu kuin</div>
          <div><span data-current-fl-low>12</span> &deg;C</div>
        </div>
        <div class="info-group">
          <div class="label">Sademäärä</div>
          <div>
            <span data-current-precip>0.1</span
            ><span class="value-sub-info"> mm</span>
          </div>
        </div>
      </div>
    </header>

    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Maanantai</div>
        <div class="day-card-temp">32&deg;C</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Tiistai</div>
        <div class="day-card-temp">32&deg;C</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Keskiviikko</div>
        <div class="day-card-temp">32&deg;C</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Torstai</div>
        <div class="day-card-temp">32&deg;C</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Perjantai</div>
        <div class="day-card-temp">32&deg;C</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Lauantai</div>
        <div class="day-card-temp">32&deg;C</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" />
        <div class="day-card-day">Sunnuntai</div>
        <div class="day-card-temp">32&deg;C</div>
      </div>
    </section>

    <div class="refresh-button-container">
      <button class="button" type="button" data-refresh>Päivitä</button>
    </div>

    <table class="hour-section">
      <tbody data-hour-section>
        <tr class="hour-row">
          <td>
            <div class="info-group">
              <div class="label">Torstai</div>
              <div>15:00</div>
            </div>
          </td>
          <td>
            <img src="icons/cloud.svg" class="weather-icon" />
          </td>
          <td>
            <div class="info-group">
              <div class="label">Lämpötila</div>
              <div>31&deg;C</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Tuntuu kuin</div>
              <div>25&deg;C</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Tuuli</div>
              <div>26<span class="value-sub-info">m/s</span></div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Sademäärä</div>
              <div>0<span class="value-sub-info">mm</span></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <template id="day-card-template">
      <div class="day-card">
        <img data-icon class="weather-icon" />
        <div class="day-card-day" data-date></div>
        <div class="day-card-temp"><span data-temp></span><span> &deg;C</span></div>
      </div>
    </template>

    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>
        </td>
        <td>
          <img data-icon class="weather-icon" />
        </td>
        <td>
          <div class="info-group">
            <div class="label">Lämpötila</div>
            <div><span data-temp></span><span> &deg;C</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Tuntuu kuin</div>
            <div><span data-fl-temp></span><span> &deg;C</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Tuuli</div>
            <div>
              <span data-wind></span><span class="value-sub-info"> m/s</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Sademäärä</div>
            <div>
              <span data-precip></span><span class="value-sub-info"> mm</span>
            </div>
          </div>
        </td>
      </tr>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
